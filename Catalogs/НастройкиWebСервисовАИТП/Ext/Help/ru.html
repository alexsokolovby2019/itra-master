<p><strong>Справочник «Настройки HTTP-cервисов»</strong></p>
<p>Содержит настройки для выполнения запросов по протоколу http.</p>
<p>Реквизиты справочника:</p>
<p><strong>URLСервиса</strong> - url сервиса, к которому будут осуществляться запросы.</p>
<p><strong>НастройкиHTTPСоединения</strong> - настройки подключения и выполнения запроса.</p></body></html>
